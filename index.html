<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Terminal Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .terminal-link {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #00704A;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .terminal-link:hover {
      background-color: #005935;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Remote Terminal Control</h1>
    <a class="terminal-link" href="http://your-public-ip:8080" target="_blank">Access Terminal</a>
  </div>
</body>
</html>
